apply plugin: "java"
apply plugin: 'maven-publish'

version '1.0'

sourceSets.main.java.srcDirs = ["src"]


/*
* For Gradle 9.0 we need use sourceCompatibility inside java {...}
*/
java {
    sourceCompatibility = JavaVersion.VERSION_17
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories{
    mavenCentral()
    maven{ url 'https://jitpack.io' }
}

//java 8 backwards compatibility flag
//allprojects{
//    tasks.withType(JavaCompile){
//        options.compilerArgs.addAll(['--release', '8'])
//    }
//}

dependencies {
    compileOnly 'com.github.Anuken.Arc:arc-core:23264f9'
    compileOnly 'com.github.anuken.mindustryjitpack:core:99e32d0'
    
    implementation "org.telegram:telegrambots:6.9.7.1"
    implementation 'org.xerial:sqlite-jdbc:3.49.1.0'
}


base {
    archivesName = "Agzam-s_plugin.jar"
    distsDirectory = layout.buildDirectory.dir('custom-dist')
    libsDirectory = layout.buildDirectory.dir('libs')
}


jar{
    baseName "/config/mods/${project.name}"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE 
    
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }

    from(rootDir){
        include "plugin.json"
        include "assets/colors.png"
        include "assets/bundles/bundle.properties"
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java
                groupId = 'com.github.Agzam4'
                artifactId = 'Mindustry-plugin'
                //version = '0.0.4'
            }
        }
    }
}