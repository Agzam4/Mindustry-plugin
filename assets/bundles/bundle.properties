event.ability_event.ability.metaglass = стреляет отталкивающей пулей [#a8d8ff]@damage@x@count[] раз в [#a8d8ff]@reload[] секунд на [#a8d8ff]@range[] блоков [#a8d8ff](\ue865 @dps дпс)[]
event.ability_event.ability.graphite = стреляет разрывной пулей [#b2c6d2]@damage@x@count[] раз в [#b2c6d2]@reload[] секунд на [#b2c6d2]@range[] блоков [#b2c6d2](\ue865 @dps дпс)[]
event.ability_event.ability.sand = при получении урона обездвиживает врагов в радиусе [#f7cba4]@range[] блоков, [#f7cba4]потеря здоровья безвозвратна
event.ability_event.ability.coal = стреляет разрывной поджигающей пулей [#ffa066]@damage@x@count[] раз в [#ffa066]@reload[] секунд на [#ffa066]@range[] блоков [#ffa066](\ue865 @dps дпс)[], при получении урона накладывает эффекты в зависимости от расстояния до цели:\n [white]\uf7b6[] Горение до [#ffa066]@burning[] секунд\n [white]\uf7b0[] Плавление до [#ffa066]@melting[] секунд
event.ability_event.ability.titanium = стреляет криогеном [#8da1e3]@damage[] раз в [#8da1e3]@reload[] секунд на [#8da1e3]@range[] блоков [#8da1e3](\ue865 @dps дпс)[], при получении урона накладывает эффект в зависимости от расстояния до цели:\n [white]\uf7b5[] Заморозка до [#8da1e3]@freezing[] секунд
event.ability_event.ability.thorium = cоздает пронзающую звездочку [#f9a3c7]@damage@x@count[] раз в [#f9a3c7]@reload[] секунд на [#f9a3c7]@range[] блоков [#f9a3c7](\ue865 @dps дпс)[]
event.ability_event.ability.scrap = стреляет [white]@bullet[] раз в [#a8856a]@reload[] секунд на [#a8856a]@range[] блоков
event.ability_event.ability.silicon = дает [#f4ba6e]@damage [][white]\uf7aa[] раз в [#f4ba6e]@reload[] секунд
event.ability_event.ability.plastanium = стреляет разрывной пулей [#a1b46e]@damage@x@count[] раз в [#a1b46e]@reload[] секунд на [#a1b46e]@range[] блоков [#a1b46e](\ue865 @dps дпс)[]
event.ability_event.ability.phase-fabric = деш на [#f4ba6e]@range[] блоков раз в [#f4ba6e]@reload[] секунд
event.ability_event.ability.surge-alloy = стреляет мощным энергетическим шаром [#f3e979]@damage + 20x30[] раз в [#f3e979]@reload[] секунд на [#f3e979]@range[] блоков [#f3e979](\ue865 @dps дпс)[], заряд шара происходит от воды, при получении урона и наличии воды создает молнии возвращающие [#f3e979]x10[] от полученного урона
event.ability_event.ability.spore-pod = создает вокруг цели метку [#7457ce]@damage@x@count[] раз в [#7457ce]@reload[] секунд на [#7457ce]@range[] блоков [#7457ce](\ue865 @dps дпс)[]
event.ability_event.ability.blast-compound = стреляет взрывной пулей [#ff795e]@damage + 55[] раз в [#ff795e]@reload[] секунд на [#ff795e]@range[] блоков [#ff795e](\ue865 @dps дпс)[], при получении урона создает взрыв, равный полученному урону
event.ability_event.ability.pyratite = стреляет поджигающей пулей [#ffaa5f]@damage[] раз в [#ffaa5f]@reload[] секунд на [#ffaa5f]@range[] блоков [#ffaa5f](\ue865 @dps дпс)[], при получении урона накладывает эффекты в зависимости от расстояния до цели:\n [white]\uf7b6[] Горение до [#ffaa5f]@burning[] секунд\n [white]\uf7b0[] Плавление до [#ffaa5f]@melting[] секунд
event.ability_event.ability.fissile-matter = дает юниту крайне мощный эффект
